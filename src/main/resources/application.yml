server:
  servlet:
    contextPath: /api/
jasypt:
  encryptor:
    bean: jasyptStringEncryptor
spring:
  session:
    storage-type: redis
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
---
spring:
  profiles:
    active: local
    group:
      "local": "local, loauth"
---
spring:
  profiles:
    active: prod
    group:
      "prod": "prod, poauth"
---
spring:
  profiles:
    active: dev
    group:
      "dev": "dev, doauth"