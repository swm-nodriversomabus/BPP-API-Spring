server:
  servlet:
    session:
      tracking-modes: cookie
    contextPath: /api/
jasypt:
  encryptor:
    bean: jasyptStringEncryptor
spring:
  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org:
      springframework:
        session:
          web:
            http:
              SessionRepositoryFilter:
                SESSION_LOGGER: DEBUG

---
spring:
  profiles:
    active: local
    group:
      "local": "local, loauth"



---

spring:
  profiles:
    active: prod
    group:
      "prod": "prod, poauth"
---

spring:
  profiles:
    active: dev
    group:
      "dev": "dev, doauth"